<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title></title>
  </head>
  <body>
    <article>

      <h1>Study Time✏️✏️</h1>
      <form class="time-form">
        <p>How long do you want to study?</p>
        <input class="study-time" type="number" placeholder="time in minutes">
        <input class="submit-time" type="submit">
      </form>

      <button class="start-stop" disabled="true"></button>
      <h3 class="countdown"></h3>

    </article>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
